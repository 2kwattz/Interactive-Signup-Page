<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title> Registration Portal</title>
</head>

<body>

    <section class="form">

        <section class="form-container">

            <h1> Create Account </h1><hr>

            <form>

                <input type="text" id="name" placeholder="Enter your name" required>

                <input type="email" id="email" placeholder="Enter your email address" required>

                <input type="password" id="password" placeholder="Enter your password" required>

                <input type="password" placeholder="Re enter your password" required>

                <button class="btn" type="submit" onclick="validateForm()"> Sign Up </button>

                <p id="login"> Already have an account? <a href="#"> Log In </a></p>

                <div class="alertbox">
                </div>
                <div class="alertbox">
                </div>
                <div class="alertbox">
                </div>
                
            </form>
        </section>
    </section>

    <script>

        function validateForm() {

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let alertBox = document.getElementsByClassName('alertBox').innerHTML;

            if (name.length === 0)  {

                document.getElementsByClassName('alertbox')[0].innerHTML = `Please enter a proper name`;
                document.getElementsByClassName('alertbox')[0].style.backgroundColor = '#FFFFE0';
            };

            if (email.length === 0) {
                document.getElementsByClassName('alertbox')[1].innerHTML = `Please enter a proper email`;
                document.getElementsByClassName('alertbox')[1].style.backgroundColor = '#FFFFE0';
            };

            if (password.length === 0){

                document.getElementsByClassName('alertbox')[2].innerHTML = `Please enter a proper password`;
                document.getElementsByClassName('alertbox')[2].style.backgroundColor = '#FFFFE0';
            }

            else if(password.length <8){
                document.getElementsByClassName('alertbox')[2].innerHTML = `Please enter a longer password`;
                document.getElementsByClassName('alertbox')[2].style.backgroundColor = '#FFFFE0';

            };



        };
    </script>

</body>

</html>
